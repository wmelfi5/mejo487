<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Learning JS Day 1</title>
  <meta name="description" content="JS Class Start">
  <meta name="author" content="Steven King">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

  <h1 id="head1">Pure JavaScript CSS Slider</h1>

  <!-- Slideshow container -->
  <div class="slideshow-container">

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="my-slides carousel-item">
      <div class="number-text">1 / 1</div>
      <img class="d-block w-100" src="images/image1.jpg" alt="First slide">
    </div>
    <div class="my-slides carousel-item">
      <div class="number-text">2 / 2</div>
      <img class="d-block w-100" src="images/image2.jpg" alt="Second slide">
    </div>
    <div class="my-slides carousel-item">
      <div class="number-text">3 / 3</div>
      <img class="d-block w-100" src="images/image3.jpg" alt="Third slide">
    </div>
  </div>
</div>


  <!-- Next and previous buttons -->
    <a class="prev" data-slide="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" data-slide="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>


    <div class="dots-wrapper"></div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
