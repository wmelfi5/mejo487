<body>
  <div class="container-fluid header">
    <h1>COVID-19 Testing Locations in Orange County, NC</h1>
  </div>
  <div id="map"></div>
  <div id="list" class="container" style="display:none">
    <table id="dataTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
      <thead>
          <tr>
            <th>Location</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Do I need an appointment?</th>
            <th>Is there a drive-thru?</th>
          </tr>
      </thead>
    </table>
  </div>
  <div class="container-fluid footer" id="footer">
    <button type="button" onclick="mapView()" class="btn active">Map</button>
    <button type="button" onclick="listView()" class="btn">List</button>
  </div>
